<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS -->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Classic E-Commerce</title>
    <style>
        body{
            background-image: url("images/signup.jpg");
        }
        #signup{
            padding: 20px;
            border: 5px solid crimson;
            min-height: 200px;
        }
        #signup h1{
            font-size: 50px;
            color: #abdde5;
        }
        #signup .form-control {
            width: 72%;
            font-size: 1rem;
            color: #ea7636;
            background-color: #514242;
        }
        #signup .form-control:focus {
            background-color: #fff;
            border-color: #606871;
            outline: 0;
            box-shadow: 0 0 0 .2rem rgba(172, 177, 183, 0.3);
        }
        #signup label{
            color:#77ddd2;
        }
        h5{
            padding-top: 30px;
        }
        h5 > a{
            color: #c4eb09;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-md-6 offset-3">
<section id="signup">
    <div class="container">
                <h1 class="text-center border-bottom">Please Sign Up!</h1>
        <div class="row"></div>
        <div class="col-md-11 offset-1">
            <form action="">
                <label for="Email">Email</label>
                <input class="form-control" type="email" name="email" placeholder="Enter Your Email" id="email">
                <label for="Email">Password</label>
                <input class="form-control" type="email" name="email" placeholder="Enter Your Password" id="password">
                <input type="submit" value="Sign Up" class="form-control mt-3 mb-3">
            </form>
        </div>
    </div>
</section>
        <h5 class="text-center"><a href="register.html">REGISTER NOW!</a></h5>
    </div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
